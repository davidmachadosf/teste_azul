<html>

	<head>
		<title>Dados do Cliente</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="js/pesquisacep.js"></script>
	</head>
	
	<body>
	    <h1>Dados do Cliente</h1> 
		<form method="post"  th:action="@{/saveCliente}" th:object="${cliente}">
		    <table border=0>
			    <tr><td><label>CPF:    </td><td><input type="text" id="cpf"        size="11" maxlength="11" th:field="*{cpf}"/></label></td></tr>
			    <tr><td><label>Nome:   </td><td><input type="text" id="nome"       size="60" maxlength="60" th:field="*{nome}"/></label></td></tr>
			    <tr><td><label>Email:  </td><td><input type="text" id="email"      size="60" maxlength="60" th:field="*{email}"/></label></td></tr>			
			    <tr><td><label>Cep:    </td><td><input type="text" id="cep"        size="10" maxlength="10" th:field="*{cep}" onblur="pesquisa(this.value);" /></label></td></tr>
			    <tr><td><label>Rua:    </td><td><input type="text" id="logradouro" size="60" maxlength="60" th:field="*{logradouro}"/></label></td></tr>
			    <tr><td><label>Bairro: </td><td><input type="text" id="bairro"     size="40" maxlength="40" th:field="*{bairro}"/></label></td></tr> 
			    <tr><td><label>Cidade: </td><td><input type="text" id="localidade" size="40" maxlength="40" th:field="*{localidade}"/></label></td></tr> 
			    <tr><td><label>Estado: </td><td><input type="text" id="uf"         size="2"  maxlength="2"  th:field="*{uf}"/></label></td></tr>			    
			</table>
			
			<input type="submit" value="Gravar">	
		</form>
		<br/><a href="main">&lt;&lt; Voltar</a>
	</body>

</html>
