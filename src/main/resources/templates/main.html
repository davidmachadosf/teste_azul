<!DOCTYPE html>
<!-- ********* OBS.: se estiver testando no Postman, isto é melhor visualizado na aba de PREVIEW ********* -->
<html>
    <head>
        <title th:text="${titulo}">Titulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <hr>
        <h1 th:text="${nomeVersao}">Nome da Aplicação (vX.Y.X)</h1>
        <hr><br/>
        <ul>
            <th:block th:each="link:${links}">
        	<li><a th:href="${link[0]}" th:text=${link[1]}>Link</a></li>
        	</th:block>
        </ul>
    </body>
</html>
