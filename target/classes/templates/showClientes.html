<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <h2>Lista dos Clientes</h2>

        <table border=1>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Logradouro</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>CEP</th>
            </tr>
            
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.cpf}">CPF</td>
                <td th:text="${cliente.nome}">Nome</td>
                <td th:text="${cliente.logradouro}">Logradouro</td>
                <td th:text="${cliente.bairro}">Bairro</td>
                <td th:text="${cliente.cidade}">Cidade</td>
                <td th:text="${cliente.estado}">Estado</td>
                <td th:text="${cliente.cep}">CEP</td>
            </tr>
        </table>
        
        <br/><a href="database">&lt;&lt; Voltar</a>

    </body>
</html>
